<!DOCTYPE html>
<html lang="es">
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .slider {
    width: 100%;
    overflow: hidden;
    position: relative;
  }

  .slide {
    width: 100%;
    height: 100vh;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .slide.active {
    display: block;
  }

  /* ... Resto del código CSS ... */

  /* Botones */
  .prev-btn,
  .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    z-index: 1;
  }

  .prev-btn {
    left: 20px;
  }

  .next-btn {
    right: 20px;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Imágenes</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="slider">
    <div class="slide">
      <img src="img/CIUDAD.jpg" alt="Imagen 1">
    </div>
    <div class="slide">
      <img src="img/SCOOTERS.jpg" alt="Imagen 2">
    </div>
    <div class="slide">
      <img src="img/TODO-TERRENO.jpg" alt="Imagen 3">
    </div>
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(slideIndex) {
      slides.forEach((slide, index) => {
        if (index === slideIndex) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    showSlide(currentSlide);

    // Auto cambiar slide cada 5 segundos
    setInterval(nextSlide, 5000);
    // ... Resto del código JavaScript ...

    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    prevBtn.addEventListener('click', () => {
      prevSlide();
    });

    nextBtn.addEventListener('click', () => {
      nextSlide();
    });

  </script>
</body>

</html>
